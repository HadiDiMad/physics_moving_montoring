<!DOCTYPE html>
<html>
<head>
	<title> cinematic</title>
	<link rel="stylesheet" type="text/css" href="src/style.css" />
	<script type="text/javascript" src="src/script.js"></script>
</head>
<body>
	<div class="header">
        physics cinematic<br/>
        <div style="font-size: 13px">the chart drawer</div>
	</div>
	<br/>
	<div class="main">
		<div class="texts">
			<div align="center">enter values in text boxes then choose what type of chart you want then press draw to see th chart</div>
			<form name="input">
				displacement(X):<input type="text" name="X" width="10%"/>(m)
				velocity(V):<input type="text" name="speed" width="10%"/>(m/s)
                acceleration(V):<input type="text" name="acc" width="10%"/>(m/s^2)<br/>
                type of chart:<select name="type">
                    <option>x-t</option>
                    <option>v-t</option>
                    <option>a-t</option>
                </select>
				<input type="button" value="DRAW" onclick="chartDraw();"/>
			</form>
			<canvas id="Canvas"width="1300" height="10000" style="border:3px solid #FF0000">Your browser does not support canvas tag.</canvas>
		</div>
	</div>
</body>
</html>
